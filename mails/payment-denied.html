<tr>
    <td align="center" style="padding: 5px 35px 20px 35px; background-color:
        #ffffff;"
        bgcolor="#ffffff">
        <table align="center" border="0" cellpadding="0" cellspacing="0"
            width="100%">
            <tr>
                <td style="font-family: arial; font-size: 16px; font-weight:
                    400; line-height: 24px; padding-top: 10px;"
                    mc:edit="Paragraph">

                    <h2 style="text-align: center; font-size: 20px;
                        margin-bottom: 20px; display: block; font-weight: 600;
                        line-height: 36px; color: #0C0D2C; margin-top: 10px;
                        width: 100%;"
                        mc:edit="Headline">
                        Payment denied!
                    </h2>

                    <div
                        style="font-weight: bold; color: #000000; font-size:
                        18px; margin-bottom: 20px;">
                        Hi, {{clientProfileData.firstName}}. How are you?
                    </div>

                    <div style="font-size: 14px; color: #5B5B5F; margin-bottom:
                        20px;">
                        <p style="margin-bottom: 20px">It looks like there is a
                            problem with your payment. <br /> And your order has
                            been canceled.</p>
                    </div>

                </td>
            </tr>
            <tr>
                <td style="padding: 0px 50px;">
                    <div
                        style="margin: 50px 0;background-color: #f4f4f4;
                        text-align: center; padding: 30px; color: #5B5B5F;
                        font-size: 18px; font-weight: bold;">
                        Order number: <strong
                            style="color: #bc252a; font-size: 24px;">{{orderId}}</strong>
                    </div>
                    <div
                        style="text-align: center; font-size: 14px; color:
                        #5B5B5F; margin-top: 10px;">

                        Your order was placed on <strong>{{creationDate}}</strong>
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>
